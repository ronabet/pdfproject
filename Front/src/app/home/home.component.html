<div id=upload-div>
    <mat-card id="upload-card">  
    <mat-card-content>  
        <ul>  
            <li *ngFor="let file of files"> 
                <mat-progress-bar [value]="file.progress" id="progress-bar"></mat-progress-bar>  
                <span id="file-label">
                </span>  
            </li>  
        </ul>  
    </mat-card-content>  
    <mat-card-actions>  
        <button mat-button color="warn" (click)="onClick()">  
            <mat-icon>file_upload</mat-icon>  
            Upload  
        </button>  
    </mat-card-actions>  
    <button mat-button color="warn" (click)="onClickInsert()">Insert to DB</button>
</mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="application/pdf" id="upload-input"  /></div>
